<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Protoshop</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body>

    <header><div id="top-bar-inner"></div></header>

    <div id="canvas_wrapper">
      <div id="canvas"></div>
      <div id="canvas_copy"><div id="selection"></div></div>
    </div>

    <div id="grid-overlay" class="overlay"></div>

    <div id="keyboard-help" class="modal-overlay">
      <div class="inner-modal">
        <h2>Keyboard Shortcuts</h2>
        <hr />
        <div id="keyboard-placer"></div>
      </div>
    </div>

    <script type="text/html" id="textandblock-toolbar-tpl">
      <div class="section" id="textandblock">

        <input id="bg-picker" data-css="background-color" class="toolbar-icon picker" />
        <input id="border-picker" data-css="border-color" class="toolbar-icon picker" />

        <div class="dropdown toolbar-label-icon" id="border-width">
          <span title="Border Width" class="label">{{borderWidth}}</span>
          <div class="inner">
            <input type="range" value="{{borderWidth}}"  min="0"
                   data-css="border-width" />
          </div>
        </div>

        <div class="dropdown toolbar-label-icon" id="border-radius">
          <span title="Border Radius" class="label">{{borderRadius}}px</span>
          <div class="inner">
            <input type="range" value="{{borderRadius}}" data-css="border-radius" />
          </div>
        </div>

        <div class="dropdown toolbar-label-icon" id="opacity">
          <span title="Opacity" class="label">{{opacity}}</span>
          <div class="inner">
            <input type="range" value="{{opacity}}" data-css="opacity" />
          </div>
        </div>

        <a id="lock" title="Lock" class="toolbar-icon"></a>

        <div class="dropdown toolbar-icon" id="shadow">
          <div class="inner">
            <table>
              <tr>
                <td>width:</td>
                <td><input id="shadow-size" type="range" value="0" /></td>
              </tr>
              <tr>
                <td>y:</td>
                <td><input id="shadow-y" type="range" value="0" /></td>
              </tr>
              <tr>
                <td>x:</td>
                <td><input id="shadow-x" type="range" value="0" /></td>
              </tr>
              <tr>
                <td>colour:</td>
                <td><input id="shadow-color" type="text" class="color" /></td>
              </tr>
            </table>
          </div>
        </div>
        <a id="send-to-back" title="Send to Back" class="toolbar-icon"></a>
        <a id="bring-to-front" title="Bring to Front" class="toolbar-icon"></a>
      </div>
    </script>

    <script type="text/html" id="global-toolbar-tpl">
      <div class="section" id="global">
        <a id="toggle-grid" class="toolbar-icon {{#isOverlay}}active{{/isOverlay}}" title="Toggle Grid Overlay"></a>
      </div>
    </script>

    <script type="text/html" id="text-toolbar-tpl">
      <div class="section" id="text">
        <input id="fg-picker" data-css="color" class="toolbar-icon picker" />

        <select id="font-family" class="toolbar-select">
          <option {{#family-helvetica}}selected="selected"{{/family-helvetica}}
                  value="helvetica">Helvetica</option>
          <option {{#family-tnr}}selected="selected"{{/family-tnr}}
                  value="tnr">Times New Roman</option>
          <option {{#family-georgia}}selected="selected"{{/family-georgia}}
                  value="georgia">Georgia</option>
          <option {{#family-garamond}}selected="selected"{{/family-garamond}}
                  value="garamond">Garamond</option>
          <option {{#family-verdana}}selected="selected"{{/family-verdana}}
                  value="verdana">Verdana</option>
          <option {{#family-trebuchet}}selected="selected"{{/family-trebuchet}}
                  value="trebuchet">Trebuchet</option>
          <option {{#family-impact}}selected="selected"{{/family-impact}}
                  value="impact">Impact</option>
          <option {{#family-monospace}}selected="selected"{{/family-monospace}}
                  value="monospace">Monospace</option>
        </select>

        <div class="dropdown toolbar-label-icon" id="font-size">
          <span class="label">{{fontSize}}px</span>
          <div class="inner">
            <input type="range" value="{{fontSize}}"  min="0" max="400"
                   data-css="font-size" />
          </div>
        </div>

        <div class="dropdown toolbar-label-icon" id="line-height">
          <span title="Line Height" class="label">{{lineHeight}}px</span>
          <div class="inner">
            <input type="range" value="{{lineHeight}}" max="200"
                   data-css="line-height" />
          </div>
        </div>

        <div class="dropdown toolbar-label-icon" id="letter-spacing">
          <span title="Letter Spacing" class="label">{{letterSpacing}}px</span>
          <div class="inner">
            <input type="range" value="{{letterSpacing}}" min="-10" max="10" step="1"
                         data-css="letter-spacing" />
          </div>
        </div>

        <a id="bold" title="Bold"
           class="toolbar-icon {{#isBold}}active{{/isBold}}"></a>
        <a id="italic" title="Italic"
           class="toolbar-icon {{#isItalic}}active{{/isItalic}}"></a>
        <a id="underline" title="Underline"
           class="toolbar-icon {{#isUnderline}}active{{/isUnderline}}"></a>
        <a id="align-left" title="Align Left"
           class="toolbar-icon align {{#align-left}}active{{/align-left}}"></a>
        <a id="align-center" title="Align Center"
           class="toolbar-icon align {{#align-center}}active{{/align-center}}"></a>
        <a id="align-right" title="Align Right"
           class="toolbar-icon align {{#align-right}}active{{/align-right}}"></a>
        <a id="align-justify" title="Justify"
           class="toolbar-icon align {{#align-justify}}active{{/align-justify}}"></a>

        <div class="dropdown toolbar-icon" id="text-shadow">
          <table class="inner">
            <tr>
              <td>width:</td>
              <td><input id="text-shadow-size" type="range" value="0" /></td>
            </tr>
            <tr>
              <td>y:</td>
              <td><input id="text-shadow-y" type="range" value="0" /></td>
            </tr>
            <tr>
              <td>x:</td>
              <td><input id="text-shadow-x" type="range" value="0" /></td>
            </tr>
            <tr>
              <td>colour:</td>
              <td><input id="text-shadow-color" type="text" class="color" /></td>
            </tr>
          </table>
        </div>
      </div>
    </script>

    <script type="text/html" id="shortcut-section-tpl">
      <div class="shortcut-section">
        <h3>{{description}}</h3>
        {{#shortcuts}}
        <dl>
          <dt>{{key}}</dt>
          <dd>{{description}}</dd>
        </dl>
        {{/shortcuts}}
      </div>
    </script>

  </body>

  <script src="./js/libs/jquery-1.7.1.min.js"></script>
  <script src="./js/libs/modernizr-2.0.6.js"></script>
  <script src="./js/libs/handlebars-1.0.0.beta.4.js"></script>
  <script src="./js/libs/underscore-min.js"></script>
  <script src="./js/libs/jquery.hotkeys.js"></script>

  <script src="./js/libs/jscolor/jscolor.js"></script>

  <script src="./js/shortcuts.js"></script>
  <script src="./js/protoshop.js"></script>

</html>
