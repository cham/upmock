<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Protoshop</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body>

    <div id="top-bar"><div id="top-bar-inner">
      <a id="toggle-grid" title="Toggle 960gs Grid Overlay"></a>
      <input type="text" id="bg-picker" />
      <input type="text" id="fg-picker" />
      <input type="text" id="border-picker" />
      <select id="font-family">
        <option value="sans-serif" class="sans">Sans Serif</option>
        <option value="serif" class="serif">Serif</option>
        <option value="monospace" class="monospace">MonoSpace</option>
        <option value="'Lucida Casual', 'Comic Sans MS'" class="comicsans">Comic Sans</option>
      </select>
      <div class="dropdown" id="font-size">
        <table class="inner"><tr>
            <td><input type="range" value="0"  data-css="font-size" /></td>
            <td><span title="Font Size" class="label">0</span></td>
        </tr></table>
      </div>
      <div class="dropdown" id="line-height">
        <table class="inner"><tr>
            <td><input type="range" value="0" max="200" data-css="line-height" /></td>
            <td><span title="Line Height" class="label">0</span></td>
        </tr></table>
      </div>
      <div class="dropdown" id="letter-spacing">
        <table class="inner"><tr>
            <td><input type="range" value="0" min="-2" max="2" step="0.1" data-css="letter-spacing" /></td>
            <td><span title="Letter Spacing" class="label">0</span></td>
        </tr></table>
      </div>
      <a id="bold" title="Bold"></a>
      <a id="italic" title="Italic"></a>
      <a id="underline" title="Underline"></a>
      <a id="align-left" title="Align Left"></a>
      <a id="align-center" title="Align Center"></a>
      <a id="align-right" title="Align Right"></a>
      <a id="align-justify" title="Justify"></a>
      <div class="dropdown" id="border-width">
        <table class="inner"><tr>
            <td><input type="range" value="0"  min="0" data-css="border-width" /></td>
            <td><span title="Border Width" class="label">0</span></td>
        </tr></table>
      </div>
      <div class="dropdown" id="border-radius">
        <table class="inner"><tr>
            <td><input type="range" value="0" data-css="border-radius" /></td>
            <td><span title="Border Radius" class="label">0</span></td>
        </tr></table>
      </div>
      <div class="dropdown" id="opacity">
        <table class="inner"><tr>
            <td><input type="range" value="0" data-css="opacity" /></td>
            <td><span title="Opacity" class="label">0</span></td>
        </tr></table>
      </div>
      <a id="lock" title="Lock"></a>

      <div class="dropdown" id="shadow">
        <div class="inner">
          <table>
            <tr><td>width:</td><td><input id="shadow-size" type="range" value="0" /></td></tr>
            <tr><td>y:</td><td><input id="shadow-y" type="range" value="0" /></td></tr>
            <tr><td>x:</td><td><input id="shadow-x" type="range" value="0" /></td></tr>
            <tr><td>colour:</td><td><input id="shadow-color" type="text" class="color" /></td></tr>
          </table>
        </div>
      </div>

      <div class="dropdown" id="text-shadow">
        <div class="inner">
          <table>
            <tr><td>width:</td><td><input id="text-shadow-size" type="range" value="0" /></td></tr>
            <tr><td>y:</td><td><input id="text-shadow-y" type="range" value="0" /></td></tr>
            <tr><td>x:</td><td><input id="text-shadow-x" type="range" value="0" /></td></tr>
            <tr><td>colour:</td><td><input id="text-shadow-color" type="text" class="color" /></td></tr>
          </table>
        </div>
      </div>
      <a id="send-to-back" title="Send to Back"></a>
      <a id="bring-to-front" title="Bring to Front"></a>
    </div></div>

    <div id="canvas_wrapper">
      <div id="canvas"></div>
      <div style="width: 800px; margin: 20px auto"><div id="selection"</div></div>
    </div>

    <div id="grid-overlay" class="overlay"></div>

    <div id="keyboard-help" class="modal-overlay"><div class="inner-modal">
        <h2>Keyboard Shortcuts</h2>
        <hr />
        <div id="keyboard-placer"></div>
    </div></div>

    <script type="text/html" id="shortcut-section-tpl">
      <div class="shortcut-section">
        <h3>{{description}}</h3>
        {{#shortcuts}}
        <dl>
          <dt>{{key}}</dt>
          <dd>{{description}}</dd>
        </dl>
        {{/shortcuts}}
      </div>
    </script>

  </body>

  <script src="./js/libs/jquery-1.7.1.min.js"></script>
  <script src="./js/libs/modernizr-2.0.6.js"></script>
  <script src="./js/libs/handlebars-1.0.0.beta.4.js"></script>
  <script src="./js/libs/underscore-min.js"></script>
  <script src="./js/libs/jquery.hotkeys.js"></script>

  <script src="./js/libs/jscolor/jscolor.js"></script>

  <script src="./js/shortcuts.js"></script>
  <script src="./js/protoshop.js"></script>

</html>
